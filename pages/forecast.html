<h1>Forecast Page for {{ city }}</h1>
<hr />
<br />
<a href="#/">Backto Default</a>
<br>
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary':days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary':days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary':days === '7' }">7</a>
<hr />

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
               <div class="panel-heading">
                   <h3 class="paneil-title">{{convertToDate(w.dt) | date: 'MMM d, y'}}</h3>
               </div>  
               
                 <div class="panel-body">
                    Daytime Temperature: {{convertToFahrenheit(w.main.temp)}}
                 </div>              
            </div>
        </div>
    </div>
</div>
